<!DOCTYPE HTML>
<html lang="en" ng-controller="sampleController">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" type="image/png" href="./res/appLogo.png"/>
		<title>Rainbow SDK for Web</title>
		<script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.9/es5-shim.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/es6-promise/4.0.5/es6-promise.min.js"></script>
	</head>

	<body>
		<!-- Demo specific part -->
		<div class="app-user">
			<rbx-connection name="rbxConnection"></rbx-connection>
			<rbx-media name="rbxMedia"></rbx-media>
			<rbx-contact name="rbxContact"></rbx-contact>
		</div>

		<div class="app-container">
			<rbx-spectrum name="rbxSpectrum"></rbx-spectrum>
			<rbx-controller name="rbxController"></rbx-controller>
		</div>

		<!-- Load the FOSS, the SDK and the application files -->
		<script src="node_modules/rainbow-web-sdk/dist/lib/loader-sdk.min.js" data-main="./config.json"></script>
 	</body>	

</html>
